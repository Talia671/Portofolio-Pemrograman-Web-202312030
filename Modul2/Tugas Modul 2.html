<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Praktikum CSS</title>
  <style>
    /* === Tampilan Umum === */
    body {
      background-color: #add8e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      font-size: 40px;
      margin-bottom: 15px;
      text-align: center;
    }

    p {
      background-color: #d3d3d3;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      text-align: center;
      box-sizing: border-box;
    }

    /* === Layout Kotak (Box) === */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      width: 100%;
      margin-top: 30px;
    }

    .box {
      height: 150px;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-sizing: border-box;
    }

    .box1 {
      background-color: #ff9999;
    }

    .box2 {
      background-color: #99ff99;
    }

    .box3 {
      background-color: #9999ff;
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }

      .box {
        height: 120px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Praktikum CSS</h1>
  <p>Contoh dari praktikum CSS dengan layout kotak menggunakan CSS Grid dan desain responsif untuk berbagai ukuran layar.</p>

  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
